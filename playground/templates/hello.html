<html>
  <body>
    {% if name %}
    <h1>Hello {{ name }}</h1>
    {% else %}
    <h1>Hello World</h1>
    {% endif %}

    {{results}}

    {% comment %} <ul>
      {% for result in results %}
        <li>{{ result.id }} - {{ result.customer.first_name }}</li>
      {% endfor %}
    </ul> {% endcomment %}
  </body>
</html>
